<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Advice Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f4f4f4; }
    .status-BUY { color: green; font-weight: bold; }
    .status-SELL { color: red; font-weight: bold; }
    .status-HOLD { color: #888; }
  </style>
</head>
<body>
  <h1>Daily Crypto Advice</h1>
  <table id="advice-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Model</th>
        <th>Signal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchAdvice() {
      try {
        // Replace with your deployed API URL or JSON file path
        const resp = await fetch('advice.json');
        const data = await resp.json();
        const tbody = document.querySelector('#advice-table tbody');
        tbody.innerHTML = '';
        Object.entries(data).forEach(([symbol, models]) => {
          Object.entries(models).forEach(([model, advice]) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${symbol}</td>
              <td>${model}</td>
              <td class="status-${advice.split(' ')[0]}">${advice}</td>
            `;
            tbody.appendChild(tr);
          });
        });
      } catch (err) {
        console.error('Failed to fetch advice:', err);
      }
    }

    // Refresh on load
    fetchAdvice();
  </script>
</body>
</html>
