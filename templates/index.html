<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Trading Advice</title>
  <!-- Simple reset + Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #333; padding: 2rem; }
    h1 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; }
    .table-container { overflow-x: auto; }
    table {
      width: 100%; border-collapse: collapse; background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.75rem; text-align: center; border-bottom: 1px solid #e2e8f0;
    }
    th { background: #edf2f7; font-weight: 600; }
    tr:nth-child(even) { background: #f7fafc; }
    /* Chart canvas styling */
    .chart-wrapper { width: 100%; max-width: 400px; margin: 1rem auto; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Crypto Trading Advice</h1>

  <div class="table-container">
    <table id="advice-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Model</th>
          <th>Signal</th>
          <th>Quantity</th>
          <th>Probability</th>
          <th>Price Curve</th>
        </tr>
      </thead>
      <tbody>
        {% for sym, models in data.items() %}
          {% for name, rec in models.items() %}
            <tr data-symbol="{{ sym }}">
              <td>{{ sym }}</td>
              <td>{{ name }}</td>
              <td>{{ rec.signal }}</td>
              <td>{{ rec.quantity }}</td>
              <td>{{ rec.probability }}</td>
              <td>
                <div class="chart-wrapper">
                  <canvas id="chart-{{ sym }}-{{ loop.index0 }}"></canvas>
                </div>
              </td>
            </tr>
          {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    async function fetchCurve(symbol) {
      const res = await fetch(`/curve/${symbol}`);
      if (!res.ok) throw new Error('Curve data load failed');
      return res.json();
    }

    function renderChart(ctx, labels, data) {
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Close Price',
            data,
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            x: { display: false },
            y: { beginAtZero: false }
          },
          plugins: {
            legend: { display: false }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const rows = document.querySelectorAll('#advice-table tbody tr');
      for (let row of rows) {
        const symbol = row.dataset.symbol;
        try {
          const { timestamps, closes } = await fetchCurve(symbol);
          const canvases = row.querySelectorAll('canvas');
          canvases.forEach((canvas) => {
            renderChart(canvas.getContext('2d'), timestamps, closes);
          });
        } catch (err) {
          console.error(`Error loading curve for ${symbol}:`, err);
        }
      }
    });
  </script>
</body>
</html>
